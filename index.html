<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display&family=Fraunces:opsz,wght@9..144,700&family=Lexend+Deca&family=Merriweather&family=Montserrat:wght@100;400;900&family=Overpass:wght@400;700&family=Sacramento&family=Ubuntu:wght@300;400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <div class="wrapper flex">
    <div class="container">
      <div class="starWrap insider">
        <div class="star flex"><img src='images/icon-star.svg' alt="star-img"></div>
      </div>

      <div class="text insider">
        <h2>How did we do?</h2>

        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="buttons insider">
        <div class="numbers">
          <div class="num flex">1</div>
          <div class="num flex">2</div>
          <div class="num flex">3</div>
          <div class="num flex">4</div>
          <div class="num flex">5</div>
        </div>
        <div class="submit flex">
          SUBMIT
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://syronox.github.io/My-site/">Alon kalif</a>.
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
